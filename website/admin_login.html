<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>管理员登录</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo_sky.css" />
<link rel="stylesheet" type="text/css" href="css/component.css" />
<script>
function check(){
	if (document.form1.name.value==""){
		alert("请输入帐号!");
		document.form1.name.focus();
		return false;
	}
	if (document.form1.pwd.value==""){
		alert("请输入密码!");
		document.form1.pwd.focus();
		return false;
	}
}
</script>
<style type="text/css">
.button_register { /* 按钮美化 */
    cursor:pointer;
    position: relative;
    display: inline-block;
    background: #4499ff;
    border: 0px solid #FEA9C5;
    border-radius: 25px;
    padding: 10px 150px;
    overflow: hidden;
    color: #FFFFFF;
    text-decoration: none;
    text-indent: 0;
    line-height: 30px;
}
</style>

</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>登录后台</h3>
						<form action="admin_index.html" name="form1" method="post" onsubmit="check()">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="name" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="pwd" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><input type="submit" class="button_register" value="登录" ></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
	</body>
</html>
